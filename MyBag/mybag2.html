<!DOCTYPE html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container myBar">
        <a class="navbar-brand" href="#"> <img src="logoBlanja.png" alt="" width="32" height="44" class="me-2" /> Blanja </a>
        <form class="d-flex searchAndSort ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-light me-2" type="submit"><i class="fa-solid fa-filter"></i></button>
        </form>
        <div class="tools"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse my-auto" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-light" type="submit"><i class="bi bi-cart2"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><i class="bi bi-bell"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><i class="bi bi-envelope"></i></button>
            </li>
            <li class="nav-item ms-1">
              <button class="btn btn-light" type="submit"><img src="fp.png" alt="foto" /></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section>
        <div class="container myBag">
          <p class="fw-bold fs-3">My bag</p>
          <div class="row">
            <div class="col-lg-8">
              <div class="card mb-3 select-all">
                <div class="table-responsive-sm">
                  <table class="table mt-3">
                    <tbody>
                      <td class="me-5">
                        <div class="check-select">
                          <label class="customcheck ms-2">
                            <p class="select-item ms-4">Select all items <span class="text-secondary">(2 items selected)</span></p>
                            <!-- <input type="checkbox"> -->
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                            <span class="checkmak"></span>
                          </label>
                        </div>
                      </td>
                      <td class="delete text-right">Delete</td>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="card mb-3">
                <div class="table-responsive-sm">
                  <table class="table">
                    <tbody>
                      <td class="align-middle">
                        <div class="check">
                          <label class="customcheck mt-2 input">
                            <!-- <img class="img-products" src="../image/bag2.png"/> -->
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                            <span class="checkmark"></span>
                          </label>
                        </div>
                      </td>

                      <td class="float-start">
                        <img class="img-products" src="jas.png" />
                      </td>
                      <td class="align-middle float-start">
                        <p class="post mb-1">Men's formal suit -</p>
                        <span class="text-secondary sub-post">Zalora Cloth</span>
                      </td>
                      <td class="align-middle">
                        <button class="btn btn-secondary min">
                          <img src="Rectangle 605.png" alt="" class="icon-min" />
                        </button>
                      </td>
                      <td class="align-middle one">1</td>
                      <td class="align-middle">
                        <button class="btn btn-light max">
                          <img src="Shape.png" alt="" class="icon-max" />
                        </button>
                      </td>
                      <td class="align-middle price">$ 20.0</td>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="card mb-3">
                <div class="table-responsive-sm">
                  <table class="table">
                    <tbody>
                      <td class="align-middle">
                        <div class="check">
                          <label class="customcheck mt-2 input">
                            <!-- <img class="img-products" src="../image/bag2.png"/> -->
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                            <span class="checkmark"></span>
                          </label>
                        </div>
                      </td>
                      <td class="float-start">
                        <img class="img-products" src="jacket.png" />
                      </td>
                      <td class="align-middle float-start">
                        <p class="post mb-1">Men's formal suit -</p>
                        <span class="text-secondary sub-post">Zalora Cloth</span>
                      </td>
                      <td class="align-middle">
                        <button class="btn btn-secondary min">
                          <img src="Rectangle 605.png" alt="" class="icon-min" />
                        </button>
                      </td>
                      <td class="align-middle one">1</td>
                      <td class="align-middle">
                        <button class="btn btn-light max">
                          <img src="Shape.png" alt="" class="icon-max" />
                        </button>
                      </td>
                      <td class="align-middle price">$ 20.0</td>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card card-details card-right">
                <h3 class="title-shoping">Shopping summary</h3>
                <table class="mt-4">
                  <tr>
                    <th class="text-left total-price">Total price</th>
                    <td class="float-end">$ 40.0</td>
                  </tr>
                </table>
                <a href="../Checkout/checkout.html">
                  <button class="mt-4 w-100 btn btn-checkout" type="button">Buy</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
